<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spending Tracker Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/8c40c3a30f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <section id="dashboard">
      <div class="dashboard-container">
        <div class="bento-item">
          <h3>Income vs Expenses</h3>
          <canvas id="incomeVsExpenses"></canvas>
        </div>
        <div class="bento-item">
          <h3>Spending by Category</h3>
          <canvas id="spendingByCategory"></canvas>
        </div>
        <div class="bento-item">
          <h3>Expense Trends Over Time</h3>
          <canvas id="expenseTrends"></canvas>
        </div>
        <div class="bento-item">
          <h3>Top 5 Largest Expenses</h3>
          <canvas id="topExpenses"></canvas>
        </div>
        <div class="bento-item">
          <h3>Savings Rate</h3>
          <canvas id="savingsRate"></canvas>
        </div>
        <div class="bento-item">
          <h3>Expense Frequency by Category</h3>
          <canvas id="expenseFrequency"></canvas>
        </div>
      </div>
      <div class="statement-container">
        <h3>Activity</h3>
        <table>
          <thead>
            <tr>
              <th>Reference</th>
              <th>Amount</th>
              <th>Category</th>
              <th>Type</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="transactionList"></tbody>
        </table>
        <div>
          <button id="openModal" class="openModal main-button">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </section>
    <form class="expenseModal" id="expenseModal">
      <div>
        <button type="button" id="closeModal" class="closeModal">
          <i class="fa-solid fa-x"></i>
        </button>
      </div>
      <h1 id="modalStart">Add an Expense</h1>
      <div class="expense-type">
        <button type="button" class="incomeBtn" id="incomeBtn">Income</button>
        <button type="button" class="expenseBtn" id="expenseBtn">Expense</button>
      </div>
      <input id="referenceId" type="text" placeholder="Reference" />
      <input id="expenseAmount" type="text" placeholder="Amount" />
      <h2>Choose a category</h2>
      <div class="categoriesContainer" id="categoriesContainer"></div>
      <div class="add-expense">
        <button type="button" id="addBtn" class="main-button">
          Add
        </button>
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
