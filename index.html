<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="#">
        <div class="container">
            <h1>Add an Expense</h1>
            <div class="expense-type">
                <button class="incomeBtn" id="incomeBtn">Income</button>
                <button class="outcomeBtn" id="outcomeBtn">Outcome</button>
            </div>
            <input id="referenceId" type="text" placeholder="Reference">
            <input id="expenseAmount" type="text" placeholder="Amount">
            <h2>Choose a category</h2>
            <div class="categoriesContainer" id="categoriesContainer">
                <!-- <div class="category" id="category"></div> -->
            </div>
            <div class="add-expense">
                <button type="button" id="addBtn">Add Expense</button>
            </div>
        </div>
    </form>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/8c40c3a30f.js" crossorigin="anonymous"></script>
</body>

</html>
